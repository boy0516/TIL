{% extends 'product/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="data">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.name }}</a></h2>
                <p>가격: {{ post.price }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
