<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Django 최지훈 전설의 시작</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
</head>

<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href = "{% url 'post_new' %}" class="top-menu">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <P class="top-menu">Hello {{ user.username }}
                <small>
                    (<a href="{% url 'logout' %}?next={{ request.path }}">logout</a>)
                </small>
            </P>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu">
            <span class="glyphicon glyphicon-lock"></span>
            </a>
        {% endif %}

        <h1><a href="{% url 'post_list' %}">Django's Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>



</body>
</html>
